<form name="card" method="GET" class="quadrado">
    
    <div id="info">
        Nome: <input class="cortexto" type="text" id="f_nome" /><br />
        E-mail: <input class="cortexto" type="email" id="email" placeholder="exemplo@gmail.com" /><br />

        Número do cartão do SUS: <input class="cortexto"type="text" id="cartao" /><br />
        Telefone: <input class="cortexto"type="tel" id="telefone" placeholder="(XX)XXXXXXXXX" /><br />
        Endereço: <input class="cortexto" type="text" id="endereco" /><br />
        Data do exame: <input class="cortexto"type="date" id="dataExame" /><br />
    </div>
        <table id="checkbox" name="checkbox">
            <caption style="text-align:left">Exames:</caption>
            <th>

                <label for="ex1">Exame de sangue</label>
                <input  type="checkbox" name="exame" id="Exame de sangue"
                    value=1 /><br />

                <label for="ex2">Exame de feses </label>
                <input type="checkbox" name="exame" id="Exame de feses"
                    value=2 /><br />

                <input type="checkbox" name="exame" id=" Exame de urina"
                    value=10 /><br />
            <th>
            </th>

        </table>

    <br>
    
    

    <script>
        function receber_dados() {
            var exames = document.forms[0];
            var txt = "";
            var i;
            
            var x_nome = document.getElementById("f_nome").value;
            var x_email = document.getElementById("email").value;
            var x_data = document.getElementById("data").value;
            var x_cartao= document.getElementById("cartao").value;
            var x_telefone= document.getElementById("telefone").value;
            var x_dataExame= document.getElementById("dataExame").value;
            var x_endereco= document.getElementById("endereco").value;


            var table = document.getElementsByTagName('table')[1];
            var newRow = table.insertRow(1);
            var cel1 = newRow.insertCell(0);
            var cel2 = newRow.insertCell(1);
            var cel3 = newRow.insertCell(2);
            var cel4 = newRow.insertCell(3);
            var cel5 = newRow.insertCell(4);
            var cel6 = newRow.insertCell(5);
            var cel7 = newRow.insertCell(6);
            var cel8 = newRow.insertCell(7);

            for (i = 0; i < exames.length; i++) {
                if (exames[i].checked) {
                    txt = txt + exames[i].id + " ,"; 
                }
            }

            cel1.innerHTML = x_nome;
            cel2.innerHTML = x_email;
            cel3.innerHTML = x_data;
            cel4.innerHTML = x_cartao;
            cel5.innerHTML = x_telefone;
            cel6.innerHTML = txt;
            cel8.innerHTML = x_dataExame;
            cel7.innerHTML = x_endereco;
            

        }

    </script>

</form><br>
<input class="color" type="reset" value="Clear">

<input class="color" type="button" onclick="receber_dados()" value="ADD">
